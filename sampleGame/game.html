      crossorigin="anonymous"

    <title>Stone paper scissor</title>
    <style>
      .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.marginTop{
  margin-top: 60px;
}

  <body>
    <div id="room-full" style="display: none;">
      room full
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div style="text-align: center;">

          <div class="center">
            <img id="image-holder-1" width="300px" height="300px" />
          </div>
            <div class="row marginTop">
                <div class="col">
                <img id="stone" class="selector-image" src="images/stone.png" width="150px" height="150px" />
                </div>
                <div class="col"> 
                <img id="paper" class="selector-image"  src="images/paper.png" width="150px" height="150px" />
            </div>
                <div class="col">
                <img id="scissor" class="selector-image"  src="images/scissor.png" width="150px" height="150px" />
            </div>
              </div>
        </div>
        <div class="col"><div>
          <div style="text-align: center;">
            Your oppponent</span>
          </div>
          <div class="center">
            <img width="300px" height="300px" />
          </div>
          
        </div></div>
      </div>
    </div>
